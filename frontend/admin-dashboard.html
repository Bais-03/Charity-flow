<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - CharityFlow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    a {
      text-decoration: none;
      color: white;
      display: inline-block;
      padding: 10px 15px;
      background: #007BFF;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Admin Dashboard</h1>
  <div class="card-container">
    
    <div class="card">
      <h3>Pending Donations</h3>
      <p>Review, Accept or Reject donations submitted by users.</p>
      <a href="pending-donations.html">Go to Pending</a>
    </div>

    <div class="card">
      <h3>Match Donations</h3>
      <p>Match accepted donations to NGO needs.</p>
      <a href="match-donations.html">Go to Match</a>
    </div>

    <div class="card">
      <h3>Track Donations</h3>
      <p>Track delivery and verification status of donations.</p>
      <a href="track-donations.html">Go to Track</a>
    </div>

  </div>
</body>
</html>
