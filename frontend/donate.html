<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate | CharityFlow</title>
  <link rel="stylesheet" href="donate.css" />
  <script src="donate.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
                    <div class="logo-placeholder">G</div>
                    <div class="brand">
                        <span class="brand-name">Goods for Good</span>
                        <span class="tagline">Connecting generosity with need</span>
                    </div>
                </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="donate.html" class="active">Donate</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <!-- Donation Form -->
  <main class="container">
    <h2>Donate an Item</h2>

    <!-- ‚úÖ Correctly defined form -->
    <form
  id="donationForm"
  action="/api/donations"
  method="POST"
  enctype="multipart/form-data"
  class="form-box"
>
  <label for="itemPhoto">Upload Item Photo</label>
  <input type="file" id="itemPhoto" name="photo" accept="image/*" required /><br />
  <img id="preview" class="preview-img" style="display: none;" />

  <label for="category">Select Category</label>
  <select id="category" name="category" required>
    <option value="">--Choose Category--</option>
    <option value="clothes">Clothes</option>
    <option value="books">Books</option>
    <option value="utensils">Utensils</option>
    <option value="electronics">Electronics</option>
  </select>

  <label for="description">Description (Optional)</label>
  <textarea id="description" name="description" rows="3" placeholder="Describe the item..."></textarea>

  <label for="quantity">Quantity</label>
  <input type="number" id="quantity" name="quantity" min="1" placeholder="e.g. 5" required />

  <label for="address">üìç Pick-up Address</label>
  <textarea id="address" name="dropLocation" rows="2" placeholder="Enter full drop-off address..." required></textarea>

  <button type="submit" class="submit-btn">Submit Donation</button>
  <div class="message" id="msg"></div>
</form>

  </main>

  <script src="js/donate.js"></script>
</body>
</html>
