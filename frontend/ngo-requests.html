<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Requests - NGO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #4CAF50;
    }

    .request-card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .request-card span {
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .message {
      text-align: center;
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Previous Requests</h1>
    <div id="requestList" class="request-list">
      <p class="message">Loading requests...</p>
    </div>
    <p><a href="ngo-dashboard.html">‚Üê Back to Dashboard</a></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const ngoId = localStorage.getItem('ngoId');
      const requestList = document.getElementById('requestList');

      if (!ngoId) {
        alert("NGO not logged in!");
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch(`http://localhost:5001/api/ngos/${ngoId}/requests`);
        const requests = await res.json();

        if (!Array.isArray(requests)) throw new Error("Invalid response");

        requestList.innerHTML = "";

        if (requests.length === 0) {
          requestList.innerHTML = "<p class='message'>No requests found.</p>";
        } else {
          requests.forEach((req, index) => {
            const div = document.createElement('div');
            div.className = "request-card";
            div.innerHTML = `
              <span>Item Type:</span> ${req.itemType}<br/>
              <span>Item Name:</span> ${req.itemName || 'N/A'}<br/>
              <span>Quantity:</span> ${req.quantity}<br/>
              <span>Status:</span> ${req.status}
            `;
            requestList.appendChild(div);
          });
        }
      } catch (error) {
        requestList.innerHTML = "<p class='message'>Failed to load requests. Please try again later.</p>";
        console.error(error);
      }
    });
  </script>
</body>
</html>
