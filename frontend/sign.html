<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Goods for Good</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign.css">
   
</head>
<body>
    <div class="signup-container">
        <div class="signup-hero">
            <div class="hero-content">
                <div class="logo">
                    <div class="logo-circle">G</div>
                    <div class="logo-text">Goods for Good</div>
                </div>
                <h2>Join Our Community of Givers</h2>
                <p>Create an account to start making a difference today</p>
            </div>
        </div>

        <div class="signup-form-container">
            <div class="signup-card">
                <div class="welcome-message">
                    <h3>Create Your Account</h3>
                    <p>Fill in your details to get started</p>
                </div>

                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                    
                    <div class="terms-conditions">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a></label>
                    </div>

                    <div id="msg"></div>

                    <button type="submit" class="btn-primary">Create Account</button>

                    <div class="divider">or sign up with</div>

                    <div class="social-login">
                        <div class="social-btn google">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="social-btn apple">
                            <i class="fab fa-apple"></i>
                        </div>
                    </div>
                </form>

                <div class="login-footer">
                    Already have an account? <a href="login.html">Log in</a>
                </div>
            </div>
        </div>
    </div>

     <script src="sign.js"></script>
</body>
</html>
